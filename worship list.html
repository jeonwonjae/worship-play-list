<!DOCTYPE html>
<html>
<head>
    <title>Worship Video</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <style>
        body {font-family: "Raleway", Arial, sans-serif}
        .w3-row img {margin-bottom: -8px}
    </style>
</head>
<body>

<!-- Sidebar (hidden by default) -->
<div class="w3-content" style="max-width:1500px">
    <div>
        <div class="w3-white w3-xlarge" style="max-width:1200px;margin:10px 20px;">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰ 동영상 목록 </div>
        </div>
    </div>

    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px;left:0" id="mySidebar">
      <a href="javascript:void(0)" style="text-align: right;" onclick="w3_close()" class="w3-bar-item w3-button">X</a>
      <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Food</a>
      <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
    </nav>
    
  <!-- Photo Grid -->
  <div class="w3-row">
    <div style="margin: 20px; background-color: #000; width: 1000px;">
        <div style="padding: 10px;">
            <video controls muted autoplay src="./sample1.mp4" style="width:100%"/>
        </div>
    </div>
  </div>
<!-- End Page Content -->
</div>
 
<script>
    // Script to open and close sidebar
    function w3_open() {
        const arrList=[{}];
        document.getElementById("mySidebar").style.display = "block";
    }
     
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
</script>
</body>
</html>
